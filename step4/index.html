<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css"> <!-- رابط لملف الـ CSS -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- جلب مكتبة jQuery -->
</head>
<body>

    <div class="container">
        <h1>BMI Calculator</h1>

        <!-- نموذج الإدخال -->
        <form id="bmiForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" name="weight" required>
            </div>
            <div class="form-group">
                <label for="height">Height (m):</label>
                <input type="number" id="height" name="height" step="0.01" required>
            </div>
            <button type="submit">Calculate BMI</button>
        </form>

        <!-- هنا سنعرض النتيجة -->
        <div id="result"></div>

        <!-- قائمة النتائج السابقة -->
        <h3>Previous Results</h3>
        <div id="previousResults">
            <!-- سيظهر هنا تاريخ النتائج السابقة بعد حفظ البيانات في قاعدة البيانات -->
        </div>
    </div>

    <script src="script.js"></script> <!-- رابط لملف الـ JavaScript -->

</body>
</html>
